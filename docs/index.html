<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Curriculum Vitae | Bettina Carrizo</title>
</head>
<body class="antialiased bg-gray-200">
    <section class="grid grid-cols-4 gap-4 p-5">
        <!--PROFILE-->
        <article class="col-span-1 bg-white text-center pt-7 pr-5 pb-7 pl-5 divide-y-2 divide-indigo-600 divide-dashed divide-opacity-60">
            <div class="pt-3 pb-3">
                <img class="w-32 h-32 rounded-full ml-auto mr-auto" 
                    src="https://media-exp1.licdn.com/dms/image/C5603AQE_Oc7yAgeihQ/profile-displayphoto-shrink_800_800/0/1614700459845?e=1635379200&v=beta&t=ct7VgyQaxtld51DFlqOO-VugwOWnIlDsUiYBJu5Dpbw"
                    alt="Profile picture" />
                <h1 class="profile__title mt-5">Bettina Carrizo</h1>
                <p class="profile__subtitle--strong text-center">Mobile Developer</p>
                <p class="profile__subtitle--light text-center">Systems Engineer in progress</p>
            </div>
            <div class="pt-3 pb-6">
                <button id="contact__btn--open" class="profile__button--contact" type="button">Contact me 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                      </svg>
                </button>
                <div>
                    <p class="profile__subtitle--strong">LinkedIn: <a class="link" href="https://www.linkedin.com/in/bettina-carrizo/">bettina-carrizo</a></p>
                    <p class="profile__subtitle--strong">Email: <a class="link" href="mailto:betticarrizo@gmail.com">betticarrizo@gmail.com</a></p>
                </div>
            </div>
            <div class="pt-3 pb-3">
                <p class="profile__body">I really enjoy mixing tech and human worlds; great communication helps developing ideas better.</p>
            </div>
        </article>
        <!--EXPERIENCE && EDUCATION-->
        <article class="col-span-2 bg-white">
            <p class="wip-banner">UNDER CONSTRUCTION</p>
        </article>
        <!--SKILLS AND HOBBIES-->
        <article class="col-span-1 bg-white">
            <p class="wip-banner">UNDER CONSTRUCTION</p>
        </article>
    </section>

    <!-- CONTACT FORM -->
    <article id="contact__modal--container" class="contact__modal">
        <div class="contact__modal--content">
            <button id="contact__btn--close" class="profile__button--contact" type="button"> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
            <form class="space-y-2">
                <input id="contact__ipt--name" required class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="Name" placeholder="What's your name?" />
                <input id="contact__ipt--email" required class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="email" aria-label="Email" placeholder="What's your email address?" />
                <input id="contact__ipt--phone" class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="number" aria-label="Phone" placeholder="In case my email does not reach you, would be nice to have a phone number :) Don't forget the area code if not in ðŸ‡ºðŸ‡¾" />
                <input id="contact__ipt--subject" required class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="Subject" placeholder="Why are you contacting me?" />
                <input id="contact__ipt--content" required class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none w-full text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10" type="text" aria-label="Content" placeholder="You can explain more about it here."/>
                
                <button id="contact__btn--submit" class="profile__button--contact" type="button">Submit 
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </article>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
